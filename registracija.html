<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registracijaStylesheet.css">

    <title>Registracija</title>
</head>
<body>
<section>
    <div class = "header">
        <h1>Registruotis</h1>
    </div>
    <form>
        <div class="form-group row">
            <h2 class="col-sm-4">Duomenų informacija</h2>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">El. pašto adresas: </label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Slaptažodis: </label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword3">
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Patvirtinti slaptažodį: </label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword32">
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" checked>
                    <label class="form-check-label" for="gridCheck1">
                        Sutinku su <a href="# taisykles" target="_blank">taisyklėmis</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <h2 class="col-sm-6">Pasitikrinkite sąskaitos adresą</h2>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label  select-field">Lytis</label>
            <select class="form-control form-control-lg col-sm-6" id="exampleFormControlSelect1">
                <option>Moteris</option>
                <option>Vyras</option>
            </select>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Vardas: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Pavardė: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control">
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Gatvė, namo (buto) nr.: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2 col-to-left">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Pašto kodas: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-4" id="post-code-search">
                <p><a href="https://www.post.lt/lt/pagalba/pasto-kodu-paieska?search_type=address&street_id=
                17823&municipality_id=104&street_name=Uosio+g.+[Kaunas]&house_number=64" target="_blank">Pašto kodo paieška</a></p>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Miestas: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control">
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect2" class="col-sm-4 col-form-label select-field">Šalis</label>
            <select class="form-control form-control-lg col-sm-6" id="exampleFormControlSelect2">
                <option> - </option>
                <option>Lietuva</option>
                <option>Latvija</option>
                <option>Estija</option>
                <option>Lenkija</option>
                <option>Rusija</option>
                <option>Vokietija</option>
                <option>Danija</option>
                <option>Suomija</option>
                <option>Švedija</option>
            </select>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <label for="inputTelNr" class="col-sm-4 col-form-label">Telefonas: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTelNr" required>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Papildoma informacija: <br><p>( Pavyzdžiui, vartelių / durų <br> kodas )</p> </label>
            <div class="col-sm-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <p id="prasymas">Prašome užpildyti visus pažymėtus laukus</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary mb-2 mb-3"> Registruotis </button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>

</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
